@if (currentSrc) {
  <img [loading]="loading" ngSrc="{{currentSrc}}" width="{{maxWidth}}" height="{{maxHeight}}" [style]="`width:${width};height:${height};max-width:${maxWidth?maxHeight+'px':'fit-content'};max-height:${maxHeight?maxHeight+'px':''};object-fit:${objectFit}`" alt="{{alt}}" (error)="onError()">
}
